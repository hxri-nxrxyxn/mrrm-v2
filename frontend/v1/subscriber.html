<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Subscriber</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>MQTT Subscriber Page</h1>
    <p>Open the developer console (F12) to see the messages.</p>

    <script>
        // Connection details for the browser (using WebSocket)
        const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt';
        const options = {
            username: 'hivemq.webclient.1760861168522',
            password: 'q0c7JF8Kfv@%e9LQ!#Bn',
            // A unique client ID for this connection
            clientId: 'web-subscriber-' + Math.random().toString(16).substring(2, 8)
        };
        
        // The topic to subscribe to
        const topic = '/hari';

        // Connect to the broker
        console.log('Connecting to MQTT broker...');
        const client = mqtt.connect(brokerUrl, options);

        // Handle the 'connect' event
        client.on('connect', () => {
            console.log('âœ… Connected to HiveMQ broker!');
            
            // Subscribe to the topic
            client.subscribe(topic, (err) => {
                if (!err) {
                    console.log(`ðŸ‘‚ Subscribed to topic: "${topic}"`);
                } else {
                    console.error('Subscription error:', err);
                }
            });
        });

        // Handle incoming 'message' event
        client.on('message', (receivedTopic, message) => {
            // message is a Buffer, so we convert it to a string
            console.log(`ðŸ“¬ Message received on topic "${receivedTopic}": ${message.toString()}`);
        });

        // Handle errors
        client.on('error', (err) => {
            console.error('Connection error:', err);
            client.end();
        });
    </script>
</body>
</html>
